<div class="carousel-container" *ngIf="!loading && events.length > 0; else loadingTemplate">
  <div class="carousel-item">
    <div class="ticket-card">
      <!-- Logo Estático -->
      <div class="logo-container">
        <img src="assets/images/Logo.png" alt="Logo" class="event-logo" />
      </div>

      <!-- Información del evento -->
      <div class="event-info">
        <h2 class="event-title">{{ events[currentIndex].nombre }}</h2>
        <p class="event-description">{{ events[currentIndex].descripcion }}</p>
        <p class="event-date">{{ events[currentIndex].fecha | date:"dd/MM/yyyy" }}</p>
        <p class="event-location">{{ events[currentIndex].ubicacion }}</p>
      </div>
    </div>
  </div>

  <!-- Indicadores de posición -->
  <div class="carousel-indicators">
    <span *ngFor="let event of events; let i = index" [class.active]="currentIndex === i" class="indicator-dot" (click)="setCurrentEvent(i)"></span>
  </div>

  <!-- Botones de navegación -->
  <div class="carousel-buttons">
    <button (click)="prevEvent()" class="carousel-button" [disabled]="currentIndex === 0" aria-label="Previous Event">‹</button>
    <button (click)="nextEvent()" class="carousel-button" [disabled]="currentIndex === events.length - 1" aria-label="Next Event">›</button>
  </div>
</div>

<!-- Template de carga -->
<ng-template #loadingTemplate>
  <div class="loading">Cargando pósters...</div>
</ng-template>

<!-- Mensaje de error -->
<p *ngIf="errorMessage">{{ errorMessage }}</p>
