
<ion-header [translucent]="true">


  <ion-toolbar>

    <div class="header-right">

        <!-- Botones generales -->
        <ion-button fill="clear" (click)="goToHome()" class="header-button">
          <ion-icon name="home" slot="start"></ion-icon> Home
        </ion-button>

      <!-- Mostrar Configuración solo si el usuario es admin -->
      <ion-button fill="clear" (click)="goToConfig()" class="header-button">
        <ion-icon name="settings" slot="start"></ion-icon> Configuración
      </ion-button>

      <ion-button *ngIf="isAdmin" fill="clear" (click)="goToMeta()" class="header-button">
        <ion-icon name="flag" slot="start"></ion-icon> Meta-del-Dia
      </ion-button>

    
      <!---
      <ion-button *ngIf="isEmpleado|| isAdmin" fill="clear" (click)="goToRechazos()" class="header-button">
        <ion-icon name="close" slot="start"></ion-icon> Rechazos
      </ion-button> -->


      <ion-button *ngIf="isRepartidor|| isAdmin" fill="clear" (click)="goToFotos()" class="header-button">
        <ion-icon name="camera-outline" slot="start"></ion-icon> Subir-fotos
      </ion-button>

      <ion-button *ngIf="isRepartidor|| isAdmin" fill="clear" (click)="goToPreventa()" class="header-button">
        <ion-icon name="storefront" slot="start"></ion-icon> Tiendas
      </ion-button>

    
      <ion-button *ngIf="isRepartidor|| isAdmin " fill="clear" (click)="goToTienda()" class="header-button">
        <ion-icon name="storefront" slot="start"></ion-icon> Pedidos
      </ion-button> 

      <!---
      <ion-button fill="clear" (click)="goToContacto()" class="header-button">
        <ion-icon name="person" slot="start"></ion-icon> Contactanos
      </ion-button> --->

      <ion-button *ngIf="isRepartidor || isAdmin" fill="clear" (click)="goToRepartidor()" class="header-button">
        <ion-icon name="information" slot="start"></ion-icon> Ventas
      </ion-button>

      <ion-button *ngIf="isAdmin || isEmpleado" fill="clear" (click)="goToInventario()" class="header-button">
        <ion-icon name="cube-outline" slot="start"></ion-icon> CEDIS
      </ion-button>

      <!---
      <ion-button *ngIf="isAdmin || isRepartidor || isEmpleado" fill="clear" (click)="goToReloj()" class="header-button">
        <ion-icon name="time" slot="start"></ion-icon> Checador
      </ion-button> --->

      <ion-button fill="clear" (click)="onLogout()" class="logout-button">
        <ion-icon name="log-out" slot="start"></ion-icon> Log out
      </ion-button>


      <ion-button fill="clear" (click)="goToCarrito()" class="cart-button">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
      </ion-button>
      
    </div>
  </ion-toolbar>
</ion-header>
