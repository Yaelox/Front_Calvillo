<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Icono o Logo -->
      <div class="logo-container">
        <img src="assets/images/Logo.webp" alt="Logo" class="logo" />
      </div>

      <!-- Campo de correo -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Por favor, ingresa un correo válido.</small>
      </ion-text>

      <!-- Campo de contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>La contraseña debe tener al menos 6 caracteres.</small>
      </ion-text>

      <!-- Botón de iniciar sesión -->
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </ion-button>

      <!-- Enlace para registrarse -->
      <div class="register-link">
        <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</ion-content>
