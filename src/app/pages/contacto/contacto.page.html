<ion-content [fullscreen]="true">
  <app-header></app-header>

  <div class="contact-page">
    <!-- Banner -->
    <div class="page-banner">
      <h1>Contáctanos</h1>
      <p>Estamos aquí para ayudarte. Completa el formulario o usa la información de contacto a continuación.</p>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form-section">
      <form>
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" placeholder="Escribe tu nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder="example@correo.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea placeholder="Escribe tu mensaje aquí"></ion-textarea>
        </ion-item>

        <ion-button expand="block" class="send-button">Enviar Mensaje</ion-button>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
