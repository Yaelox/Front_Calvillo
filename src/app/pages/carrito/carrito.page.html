<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <!-- Carrito de compras -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>No tienes productos en el carrito.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <ion-button fill="clear" (click)="goToTienda()" class="back-button">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      Volver a la tienda
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let item of cartItems">
        <ion-label>
          <h2>{{ item.nombre }}</h2>
          <p>Precio: ${{ item.precio }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Total -->
    <div class="total">
      <p><strong>Total:</strong> ${{ total }}</p>
    </div>

    <!-- BotÃ³n de checkout -->
    <ion-button expand="full" (click)="goToCheckout()">Ir a pagar</ion-button>
  </div>
</ion-content>
