<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entradas / Salidas</ion-title>
  </ion-toolbar>
</ion-header>

<div class="page-banner">
  <h1>Administrar Quejas y Sugerencias</h1>
  <p>Gestionar las Quejas y Sugerencias de los clientes</p>
</div>

<ion-content id="main-content">
  <!-- Filtro por fecha -->
  <ion-item lines="none">
    <ion-label>Selecciona una fecha:</ion-label>
    <!-- Input tipo "date" para seleccionar solo fecha -->
    <ion-input [(ngModel)]="fechaSeleccionada" (ionBlur)="filtrarPorFecha()" 
               type="date" placeholder="YYYY-MM-DD">
    </ion-input>
  </ion-item>

  <!-- Contenedor para centrar el mapa -->
  <div class="map-container">
    <div id="map"></div>
  </div> <br><br>

  <!-- Lista de historial filtrado -->
  <ion-list>
    <ion-item *ngFor="let registro of historialFiltrado">
      <ion-label>
        <h2>{{ registro.nombre }}</h2>
        <p><strong>Entrada:</strong> {{ registro.hora_entrada }}</p>
        <p><strong>Salida:</strong> {{ registro.hora_salida }}</p>
        <p><strong>UbicaciÃ³n:</strong> {{ registro.latitud }}, {{ registro.longitud }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="eliminarRegistro(registro.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
