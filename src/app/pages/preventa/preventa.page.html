<ion-content [fullscreen]="true">
  <app-header></app-header>

  <!-- Banner de la Página -->
  <div class="page-banner">
    <h1>Preventa</h1>
    <p>Descubre quiénes somos y qué nos inspira...</p>
  </div>

  <!-- Map Section -->
  <div class="map-container">
    <div id="map"></div> <!-- Contenedor del mapa -->
  </div>

  <!-- Floating Action Button para Agregar Tienda -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="openAddStoreModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Botón Normal para Resetear el Mapa -->
  <div class="reset-map-button-container">
    <ion-button color="danger" (click)="resetMap()">
      <ion-icon name="refresh"></ion-icon> Resetear Mapa
    </ion-button>
  </div>

  <!-- Botones para ir a Tiendas y Pedidos -->
<div class="reset-map-button-container">
    <ion-button color="danger" (click)="goToTiendas()">
      <ion-icon name="storefront"></ion-icon> Tiendas
    </ion-button>
    </div>

    <div class="reset-map-button-container">
    <ion-button color="danger" (click)="goToCheckPedidos()">
      <ion-icon name="list"></ion-icon> Pedidos
    </ion-button>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</ion-content>
