<!-- Menú lateral -->
<app-header-config></app-header-config>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>



<!-- Contenido principal -->
<ion-content id="main-content">
  <div class="config-container">
    <h2 class="config-title">Ajustes de Cuenta</h2>

    <!-- Foto de perfil -->
    <div class="profile-section">
      <img src="assets/images/user.png" alt="Foto de Perfil" class="profile-img" />
    </div>

    <!-- Información del usuario -->
    <ion-card class="config-card">
      <ion-card-header>
        <ion-card-title class="card-title">Información del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" placeholder="Juan Pérez"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder="juan@ejemplo.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" placeholder="123-456-7890"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="********"></ion-input>
        </ion-item>
        <ion-button expand="full" class="save-button">Guardar Cambios</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
