<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="actualizar()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label><br>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label><br>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
      Guardar Cambios
    </ion-button>
  </form>

  <ion-toast *ngIf="mensajeToast" [message]="mensajeToast" [duration]="2000"></ion-toast>
</ion-content>
