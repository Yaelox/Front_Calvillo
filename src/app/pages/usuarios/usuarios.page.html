

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios de la App</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la página -->
<ion-content id="main-content">

  <!-- Botón flotante para agregar usuario -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openAddUserModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let usuario of usuarios">
        <ion-card>
          <ion-card-header>
            <div class="profile-image-container">
              <img *ngIf="usuario.imagen_perfil; else defaultProfileImage" [src]="usuario.imagen_perfil" alt="Imagen de perfil" class="profile-image">
              <ng-template #defaultProfileImage>
                <img src="assets/images/user.png" alt="Imagen por defecto" class="profile-image">
              </ng-template>
            </div>
            <ion-card-title>{{ usuario.usuario }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p><strong>ID:</strong> {{ usuario.id_usuario }}</p>
            <p><strong>Email:</strong> {{ usuario.email }}</p>
            <p><strong>Tipo de Usuario:</strong> {{ usuario.tipo_usuario }}</p>
            <p><strong>Registrado el:</strong> {{ usuario.fecha_registro | date: 'medium' }}</p>
          </ion-card-content>

          <ion-card-footer>
            <ion-button fill="clear" color="primary" (click)="openEditModal(usuario)">
              <ion-icon name="create-outline" slot="start"></ion-icon> Editar
            </ion-button>
            <ion-button fill="clear" color="danger" (click)="confirmDeleteUser(usuario.id_usuario)">
              <ion-icon name="trash-outline" slot="start"></ion-icon> Eliminar
            </ion-button>
          </ion-card-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
