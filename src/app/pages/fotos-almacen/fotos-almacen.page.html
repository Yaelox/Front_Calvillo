<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <p>
        Almacén de Fotos
      </p></ion-title>
  </ion-toolbar>
</ion-header>


 <!-- Botón de recargar página -->
 <div class="reload-container">
  <ion-button class="reload-button" (click)="recargarPagina()">
    Recargar Página
  </ion-button>
</div>

<ion-content class="ion-padding">

  <!-- Sección de selección de fecha -->
  <div class="calendario-section">
    <p>Selecciona una fecha:</p>
    <ion-datetime
      presentation="date"
      [value]="fechaSeleccionada"
      (ionChange)="onFechaSeleccionada($event.detail.value!)"
      [multiple]="false"
      class="fecha-selector"
    ></ion-datetime>
  </div>

  <!-- Sección de fotos -->
  <div *ngIf="fotosSeleccionadas && fotosSeleccionadas.length > 0" class="fotos-grid">
    <ion-card 
      *ngFor="let foto of fotosSeleccionadas" 
      class="foto-card" 
      (click)="abrirModal(foto)">
      <img [src]="foto.imagen" [alt]="foto.titulo" />
      <ion-card-header>
        <ion-card-title>{{ foto.titulo }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Mensaje cuando no hay fotos -->
  <div class="sin-fotos" *ngIf="fotosSeleccionadas?.length === 0">
    <ion-icon name="image-outline" size="large"></ion-icon>
    <p class="texto">No hay fotos para la fecha seleccionada.</p>
  </div>

</ion-content>
