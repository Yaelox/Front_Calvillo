<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Almacen de Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<div class="page-banner">
  <h1>Galeria</h1>
  <p>Fotos Subidas</p>
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let foto of fotos">
        <div class="foto-card" (click)="openModal(foto)">

          <div class="foto-info">
            <div class="titulo">{{ foto.titulo }}</div><br>
            <div class="fecha">Fecha: {{ foto.fecha_subida | date:'mediumDate' }}</div><br>
            <div class="usuario">Subida por: {{ usuariosMap[foto.id_usuario] || 'Cargando...' }}</div>

          </div> <br><br>
        
          
          <div class="foto-thumbnail">
            <img [src]="foto.imagen" alt="Foto" />
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
